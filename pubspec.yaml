name: deep_defender
description: Real-time defense against deep fakes.

publish_to: 'none'

version: 0.1.0+1

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  crypto_keys: ^0.3.0
  flutter_launcher_icons: ^0.9.2
  mic_stream: ^0.6.0
  permission_handler: ^9.2.0
  pointycastle: ^3.5.2
  share_plus: ^4.0.3
  shared_preferences: ^2.0.13
  test: ^1.19.5
  qr_flutter: ^4.0.0
  cupertino_icons: ^1.0.4
  fftea:
    path: ../fftea

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "icon.png"
